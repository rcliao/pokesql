<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PokeSQL - Lean SQL with Pokemons</title>

    <link rel="stylesheet" href="app/app.css">
    
    <script src="node_modules/ace-builds/src-noconflict/ace.js"></script>
    <script src="node_modules/ace-builds/src-noconflict/mode-sql.js"></script>
    
    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.set('electron', System.newModule(require('electron')));
    </script>
    <script>
      System.set('sqlite3', System.newModule(require('sqlite3')));
    </script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
  </head>
  <body ng-app="pokesql">
    <pokesql-app></pokesql-app>
  </body>

</html>
